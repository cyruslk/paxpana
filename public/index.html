  <script>

    // perform the regezx here;

    function validateEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);

    }

      var page = 1,
      moving = false;
        var animationIteration = "animationiteration webkitAnimationIteration mozAnimationIteration oAnimationIteration oanimationiteration",
          transitionEnd      = "transitionend webkitTransitionEnd oTransitionEnd otransitionend MSTransitionEnd";

        $(".load-more").on("click", function() {

          let mailChimpInput = document.getElementById("mchimpEmail").value;

          let isEmail = validateEmail(mailChimpInput);
          if(!isEmail){
            return;
          }

          if ( moving == false ) {
            moving = true;
            $(".load-more").addClass("active");
            setTimeout(function() {
              $(".load-more").one(animationIteration, function() {
                $(".load-more").removeClass("active");
                $(".load-more").one(transitionEnd, function() {
                  page++;
                  moving = false;
                });
              });
            }, 2000);
          };
      });

      $(".form_to_submit").on("keydown", function(event) {

        if(event.keyCode == 13){

            let mailChimpInput = document.getElementById("mchimpEmail").value;
            let isEmail = validateEmail(mailChimpInput);
            if(!isEmail){
              return;
            }
            if ( moving == false ) {
              moving = true;
              $(".load-more").addClass("active");
              setTimeout(function() {
                $(".load-more").one(animationIteration, function() {
                  $(".load-more").removeClass("active");
                  $(".load-more").one(transitionEnd, function() {
                    page++;
                    moving = false;
                  });
                });
              }, 2000);
            };

        };

      });


  </script>
